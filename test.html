<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
    /*==========以下部分是Validform必须的===========*/

    .Validform_checktip {
        margin-left: 8px;
        line-height: 20px;
        height: 20px;
        overflow: hidden;
        color: #999;
        font-size: 12px;
    }

    .Validform_right {
        color: #71b83d;
        padding-left: 20px;
        background: url(../images/right.png) no-repeat left center;
    }

    .Validform_wrong {
        color: red;
        padding-left: 20px;
        white-space: nowrap;
        background: url(../images/error.png) no-repeat left center;
    }

    .Validform_loading {
        padding-left: 20px;
        background: url(../images/onLoad.gif) no-repeat left center;
    }

    .Validform_error {
        background-color: #ffe7e7;
    }

    #Validform_msg {
        color: #7d8289;
        font: 12px/1.5 tahoma, arial, \5b8b\4f53, sans-serif;
        width: 280px;
        -webkit-box-shadow: 2px 2px 3px #aaa;
        -moz-box-shadow: 2px 2px 3px #aaa;
        background: #fff;
        position: absolute;
        top: 0px;
        right: 50px;
        z-index: 99999;
        display: none;
        filter: progid:DXImageTransform.Microsoft.Shadow(Strength=3, Direction=135, Color='#999999');
    }

    #Validform_msg .iframe {
        position: absolute;
        left: 0px;
        top: -1px;
        z-index: -1;
    }

    #Validform_msg .Validform_title {
        line-height: 25px;
        height: 25px;
        text-align: left;
        font-weight: bold;
        padding: 0 8px;
        color: #fff;
        position: relative;
        background-color: #000;
    }

    #Validform_msg a.Validform_close:link,
    #Validform_msg a.Validform_close:visited {
        line-height: 22px;
        position: absolute;
        right: 8px;
        top: 0px;
        color: #fff;
        text-decoration: none;
    }

    #Validform_msg a.Validform_close:hover {
        color: #cc0;
    }

    #Validform_msg .Validform_info {
        padding: 8px;
        border: 1px solid #000;
        border-top: none;
        text-align: left;
    }
    </style>
</head>

<body>
    <form method="post" class="demoform">
        用户名 :
        <input type="text" name="username" datatype="s5-16" errormsg="昵称至少5个字符,最多16个字符！" nullmsg="请填写用户名！">
    </form>
    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/js/Validform_v5.3.2_min.js"></script>
    <script>
    $(".demoform").Validform({
        tiptype: 3,
    });
    </script>
</body>

</html>
