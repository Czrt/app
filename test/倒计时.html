<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
    span {
        font-size: 20px;
    }
    </style>
</head>

<body>
    <div>
        00
        <span>/</span> 00
        <span>/</span> 00
        <span>/</span> 00
        <span>/</span>
    </div>
    <script>
    function run() {
        var div = document.querySelector('div');
        var d1 = new Date().getTime();
        var d2 = new Date("2017/8/26 0:0:0").getTime();
        var d3 = d2 - d1;
        var date = Math.floor(d3 / 24 / 60 / 60 / 1000);
        var hour = Math.floor(d3 / 1000 / 60 / 60) % 24;
        var minute = Math.floor(d3 / 1000 / 60) % 60;
        var second = Math.floor(d3 / 1000) % 60;
        var str = '';
        str += '<span>' + date + ' </span>天'
        str += '<span>' + hour + ' </span>时'
        str += '<span>' + minute + '</span>分'
        str += '<span>' + second + ' </span>秒';
        div.innerHTML = str;
    }
    run();
    setInterval(run, 1000);
    </script>
</body>

</html>
